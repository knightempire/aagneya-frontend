    <style>
        .team-boxed {
            color: #313437;
            background-color:white;
        }

        .team-boxed p {
            color: #7d8285;
        }

        .team-boxed h2 {
            font-weight: bold;
            margin-bottom: 40px;
            padding-top: 40px;
            color: inherit;
        }

        @media (max-width: 767px) {
            .team-boxed h2 {
                margin-bottom: 25px;
                padding-top: 25px;
                font-size: 24px;
            }
        }

        .team-boxed .intro {
            font-size: 16px;
            max-width: 500px;
            margin: 0 auto;
        }

        .team-boxed .intro p {
            margin-bottom: 0;
        }

        .team-boxed .people {
            padding: 20px 0;
        }

        .team-boxed .item {
            text-align: center;
            padding-left: 5px;
            padding-right: 5px;
        }

        .team-boxed .item .box {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            margin-bottom: 30px;
        }

        .team-boxed .item .name {
            font-weight: bold;
            margin-top: 28px;
            margin-bottom: 8px;
            color: inherit;
        }

        .team-boxed .item .title {
            text-transform: uppercase;
            font-weight: bold;
            color: #8f8e8e;
            letter-spacing: 2px;
            font-size: 13px;
        }

        .team-boxed .item .description {
            font-size: 15px;
            margin-top: 15px;
            margin-bottom: 20px;
        }

        .team-boxed .item img {
            max-width: 170px;
        }

        .team-boxed .social {
            font-size: 18px;
            color: #858486;
        }

        .team-boxed .social a {
            color: inherit;
            margin: 0 10px;
            display: inline-block;
            opacity: 0.7;
        }

        .team-boxed .social a:hover {
            opacity: 1;
        }

        .box {
            width: 85%;
            border-radius: 20px;
            background: linear-gradient(to right, #c4cfe7, #acbdf2);


        }
        
    </style>
     <style>
        .text-center {

            font-weight: 700;
        }
