<style>

    
    /* style.css */

/* Custom styles for the cards */
.card {
    transition: transform 0.2s ease-in-out;
}

.card:hover {
    transform: scale(1.05);
}

/* Hide elements initially and show based on filter */
.hide {
    display: none;
}
.show {
    display: block;
}

/* Additional responsive styles */
@media (max-width: 768px) {
    #filterable-cards {
        grid-template-columns: repeat(1, minmax(0, 1fr));
    }
}

@media (min-width: 769px) and (max-width: 1024px) {
    #filterable-cards {
        grid-template-columns: repeat(2, minmax(0, 1fr));
    }
}

@media (min-width: 1025px) {
    #filterable-cards {
        grid-template-columns: repeat(4, minmax(0, 1fr));
    }
}

</style>

<script>
    // script.js

    document.addEventListener("DOMContentLoaded", function () {
    // Filter functionality
    const filterButtons = document.querySelectorAll(".filter-button");
    const selectpicker = document.querySelector(".selectpicker");
    const cards = document.querySelectorAll(".card");

    filterButtons.forEach(button => {
        button.addEventListener("click", function () {
            const filterType = this.getAttribute("data-filter");
            const filterValue = this.getAttribute("data-value");

            // Check if the button is already active
            if (this.classList.contains("active")) {
                this.classList.remove("active");
                showAllCards();
            } else {
                // Update buttons' active state
                filterButtons.forEach(btn => {
                    if (btn.getAttribute("data-filter") === filterType) {
                        btn.classList.remove("active");
                    }
                });
                this.classList.add("active");

                filterCards(filterType, filterValue);
            }
        });
    });

    selectpicker.addEventListener("change", function () {
        const selectedSports = Array.from(this.selectedOptions).map(option => option.value);
        filterCards("sport", selectedSports);
    });

    function filterCards(filterType, filterValue) {
        cards.forEach(card => {
            const cardValue = card.getAttribute(`data-${filterType}`);
            if (Array.isArray(filterValue)) {
                card.classList.toggle("show", filterValue.includes(cardValue));
            } else {
                card.classList.toggle("show", cardValue === filterValue);
            }
            card.classList.toggle("hide", !card.classList.contains("show"));
        });
    }

    function showAllCards() {
        cards.forEach(card => {
            card.classList.add("show");
            card.classList.remove("hide");
        });
    }
});


</script>
