<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #e0e5ec;
            padding: 20px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            animation: fadeIn 1s ease-in-out;
        }
        header {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        header::before {
            content: "";
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -10px;
            height: 3px;
            width: 40px;
            background-color: #4070f4;
            border-radius: 5px;
        }
        .title {
            font-size: 18px;
            font-weight: 500;
            color: #333;
            margin-bottom: 20px;
        }
        .fields {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px; /* Added gap between columns */
            margin-bottom: 20px;
        }
        .input-field {
            flex: 1 1 48%;
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .input-field label {
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
        }
        .input-field input,
        .input-field select {
            padding: 10px;
            font-size: 14px;
            font-weight: 400;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }
        .input-field input:focus,
        .input-field select:focus {
            border-color: #4070f4;
            box-shadow: 0 0 8px rgba(64, 112, 244, 0.5);
        }
        .input-field input[type="file"] {
            padding: 0;
            border: none;
        }
        .input-field input[type="file"]::file-selector-button {
            padding: 10px 15px;
            background-color: #4070f4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .input-field input[type="file"]::file-selector-button:hover {
            background-color: #265df2;
        }
        .buttons {
            display: flex;
            justify-content: center; /* Center the submit button */
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            background-color: #4070f4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .buttons button:hover {
            background-color: #265df2;
        }
        @media (max-width: 768px) {
            .input-field {
                flex: 1 1 100%;
            }
        }
        @media (max-width: 480px) {
            form {
                padding: 20px;
            }
            .title, .buttons button {
                font-size: 16px;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <form id="registrationForm">
        <header>Registration</header>
        <div class="form">
            <div class="details personal">
                <span class="title">Personal Details</span>
                <div class="fields">
                    <div class="input-field">
                        <label>Full Name</label>
                        <input type="text" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="input-field">
                        <label>Roll Number</label>
                        <input type="text" name="roll_number" placeholder="Enter your roll number" required>
                    </div>
                    <div class="input-field">
                        <label>Email</label>
                        <input type="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-field">
                        <label>Mobile Number</label>
                        <input type="tel" name="mobile" placeholder="Enter mobile number" required>
                    </div>
                    <div class="input-field">
                        <label>Gender</label>
                        <select name="gender" required>
                            <option value="" disabled selected>Select gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <label>Date of Birth</label>
                        <input type="date" name="dob" required>
                    </div>
                    <div class="input-field">
                        <label>Photo</label>
                        <input type="file" name="photo" accept=".jpg,.jpeg" required>
                    </div>
                    <div class="input-field">
                        <label>Sport</label>
                        <input type="text" name="sport" placeholder="Enter your sport" required>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button type="submit">Submit</button>
            </div>
        </div>
    </form>

    <script>
        const form = document.getElementById('registrationForm');

        form.addEventListener('submit', function (event) {
            event.preventDefault();
            alert('Form submitted successfully!');
        });
    </script>
</body>
</html>
