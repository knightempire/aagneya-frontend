</head>

<body>

    <div class="flex flex-col w-full min-h-screen bg-gray-100 dark:bg-gray-900">

                        <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path>
                        <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path>

                </a>
                <nav class="hidden md:flex items-center gap-6">
                    <a class="hover:underline" href="./dashboard.html">Dashboard</a>
                    <a class="hover:underline" href="./events.html">Events</a>
                    <a class="hover:underline" href="./achievements.html">Achievements</a>
                    <a class="hover:underline" href="./blog.html">Blogs</a>
                    <a class="hover:underline" href="./users.html">Users</a>

                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"

                        <line x1="4" x2="20" y1="6" y2="6"></line>
                        <line x1="4" x2="20" y1="18" y2="18"></line>
                    </svg>
                    <span class="sr-only">Toggle menu</span>
                </button>
            </div>
            <nav id="mobile-menu" class="hidden md:hidden bg-gray-900 text-white">
                <a class="block py-2 px-4 text-sm text-white hover:bg-gray-700" href="./dashboard.html">Dashboard</a>
                <a class="block py-2 px-4 text-sm text-white hover:bg-gray-700" href="./events.html">Events</a>
                <a class="block py-2 px-4 text-sm text-white hover:bg-gray-700"
                    href="./achievements.html">Achievements</a>
                <a class="block py-2 px-4 text-sm text-white hover:bg-gray-700" href="./blog.html">Blogs</a>
                <a class="block py-2 px-4 text-sm text-white hover:bg-gray-700" href="./users.html">Users</a>
                <a class="block py-2 px-4 text-sm text-white hover:bg-gray-700" href="#">Voting</a>
                <a class="block py-2 px-4 text-sm text-white hover:bg-gray-700" href="#">
                    <button
                        class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-red-500 text-white hover:bg-red-700 h-10 w-10 ml-auto">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="w-5 h-5">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>

        </header>

        <main class="flex-1 py-8 px-4 md:px-6">
            <div class="max-w-7xl mx-auto">
                <div class="flex items-center justify-between mb-8">
                    <h1 class="text-4xl font-bold text-gray-900 dark:text-gray-100">User Management</h1>
                </div>
                <div class="rounded-lg border bg-card text-card-foreground shadow-sm">
                    <div class="flex flex-col space-y-1.5 p-6">
                        <h3 class="whitespace-nowrap text-2xl font-semibold leading-none tracking-tight">Add New User</h3>
                    </div>
                    <div class="p-6 grid gap-4">
                        <form id="add-user-form">
                            <div class="grid grid-cols-2 gap-4">
                                <div class="grid gap-2">
                                    <label
                                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                                        for="name">Name</label>
                                    <input
                                        class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                                        id="name" value="" />
                                </div>
                                <div class="grid gap-2">
                                    <label
                                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                                        for="rollNumber">Roll Number</label>
                                    <input
                                        class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                                        id="rollNumber" value="" />
                                </div>
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div class="grid gap-2">
                                    <label
                                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                                        for="email">Email</label>
                                    <input
                                        class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                                        id="email" type="email" value="" />
                                </div>
                                <div class="grid gap-2">
                                    <label
                                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                                        for="gender">Gender</label>
                                    <select
                                        class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                                        id="gender">
                                        <option value="" disabled selected>Select gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="grid gap-2">
                                <label
                                    class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                                    for="avatar">Avatar</label>
                                <input
                                    class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                                    id="avatar" type="text" value="" />
                            </div>
                            <div class="flex items-center p-6">
                                <button
                                    class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-green-500 text-white hover:bg-green-700 h-10 px-4 py-2">
                                    Add User
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="overflow-auto mb-8">
                    <div class="relative w-full overflow-auto">
                        <table class="w-full caption-bottom text-sm">
                            <thead class="[&_tr]:border-b">
                                <tr class="border-b transition-colors hover:bg-muted/50 data-[state=selected]:bg-muted">
                                    <th
                                        class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&:has([role=checkbox])]:pr-0 w-[80px]">
                                        Avatar
                                    </th>
                                    <th
                                        class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&:has([role=checkbox])]:pr-0">
                                        Name
                                    </th>
                                    <th
                                        class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&:has([role=checkbox])]:pr-0">
                                        Roll Number
                                    </th>
                                    <th
                                        class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&:has([role=checkbox])]:pr-0">
                                        Email
                                    </th>
                                    <th
                                        class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&:has([role=checkbox])]:pr-0">
                                        Gender
                                    </th>
                                    <th
                                        class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&:has([role=checkbox])]:pr-0 w-[120px]">
                                        Actions
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="user-table-body" class="[&_tr:last-child]:border-0">
                                <!-- Users will be dynamically inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <template id="user-template">
                    <tr class="border-b transition-colors hover:bg-muted/50 data-[state=selected]:bg-muted">
                        <td class="p-4 align-middle">
                            <img src="/placeholder.svg" width="64" height="64" alt="User Avatar"
                                class="aspect-square rounded-full object-cover" />
                        </td>
                        <td class="p-4 align-middle font-medium">User Name</td>
                        <td class="p-4 align-middle">Roll Number</td>
                        <td class="p-4 align-middle">User Email</td>
                        <td class="p-4 align-middle">User Gender</td>
                        <td class="p-4 align-middle">
                            <div class="flex items-center gap-2">
                                <button
                                    class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-9 rounded-md px-3">
                                    View
                                </button>
                                <button
                                    class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-red-500 text-white hover:bg-red-700 h-9 rounded-md px-3">
                                    Remove
                                </button>
                            </div>
                        </td>
                    </tr>
                </template>

            </div>
        </main>
    </div>
    <footer
    class="flex flex-col gap-2 sm:flex-row py-6 w-full shrink-0 items-center px-4 md:px-6 border-t bg-gray-900 text-white">
    <p class="text-xs text-white-500 dark:text-white-400">Â© 2024 Sports Website. All rights reserved.</p>
  </footer>
    <script>
        const users = [
            { name: "John Doe", roll: "123", email: "john.doe@example.com", gender: "Male" },
            { name: "Jane Smith", roll: "456", email: "jane.smith@example.com", gender: "Female" },
            { name: "Michael Johnson", roll: "789", email: "michael.johnson@example.com", gender: "Male" },
            { name: "Emily Davis", roll: "321", email: "emily.davis@example.com", gender: "Female" }
        ];

        function renderUsers() {
            const container = document.getElementById("user-table-body");
            const template = document.getElementById("user-template").content;
            container.innerHTML = ''; // Clear existing users

            users.forEach(user => {
                const clone = document.importNode(template, true);
                clone.querySelector("img").alt = user.name;
                clone.querySelector("td:nth-child(2)").textContent = user.name;
                clone.querySelector("td:nth-child(3)").textContent = user.roll;
                clone.querySelector("td:nth-child(4)").textContent = user.email;
                clone.querySelector("td:nth-child(5)").textContent = user.gender;
                container.appendChild(clone);
            });
        }

        function addUser(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const roll = document.getElementById("rollNumber").value;
            const email = document.getElementById("email").value;
            const gender = document.getElementById("gender").value;

            if (name && roll && email && gender) {
                users.push({ name, roll, email, gender });
                renderUsers();
                document.getElementById("add-user-form").reset();
            } else {
                alert("Please fill all fields");
            }
        }

        document.addEventListener("DOMContentLoaded", renderUsers);
        document.getElementById("add-user-form").addEventListener("submit", addUser);

        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>

</html>
