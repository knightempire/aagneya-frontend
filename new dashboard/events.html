<!doctype html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>

    <style>
        [x-cloak] {

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
        };
    </script>
</head>

<body>
  <header>
    <div class="bg-gray-900 text-white py-4 px-6 flex items-center justify-between">
        <a class="flex items-center gap-2" href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"

                <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path>
                <path d="M4 22h16"></path>
                <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path>

        <nav class="hidden md:flex items-center gap-6">

            <button
                class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-red-500 text-white hover:bg-red-700 h-10 w-10 ml-auto">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"

        <button id="menu-toggle"

            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="w-6 h-6">
                <line x1="4" x2="20" y1="12" y2="12"></line>
                <line x1="4" x2="20" y1="6" y2="6"></line>
                <line x1="4" x2="20" y1="18" y2="18"></line>
            </svg>
            <span class="sr-only">Toggle menu</span>
        </button>
    </div>
    <nav id="mobile-menu" class="hidden md:hidden bg-gray-900 text-white">
        <a class="block py-2 px-4 text-sm text-white hover:bg-gray-700" href="./dashboard.html">Dashboard</a>
        <a class="block py-2 px-4 text-sm text-white hover:bg-gray-700" href="./events.html">Events</a>
        <a class="block py-2 px-4 text-sm text-white hover:bg-gray-700"
            href="./achievements.html">Achievements</a>
        <a class="block py-2 px-4 text-sm text-white hover:bg-gray-700" href="./blog.html">Blogs</a>
        <a class="block py-2 px-4 text-sm text-white hover:bg-gray-700" href="./users.html">Users</a>
        <a class="block py-2 px-4 text-sm text-white hover:bg-gray-700" href="#">Voting</a>
        <a class="block py-2 px-4 text-sm text-white hover:bg-gray-700" href="#">
            <button
                class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-red-500 text-white hover:bg-red-700 h-10 w-10 ml-auto">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="w-5 h-5">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>

            </button>

</header>

    <div class="w-full max-w-7xl mx-auto py-8 px-4 md:px-6">
        <section>
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold">Add New Event</h2>
                <button
                    class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-black text-white hover:bg-gray-700 h-11 rounded-md px-8">
                    Add New Event
                </button>
            </div>
            <div class="rounded-lg border bg-card text-card-foreground shadow-sm p-6" data-v0-t="card">
                <div class="grid gap-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="grid gap-2">
                            <label for="event-name" class="text-sm font-medium">
                                Event Name
                            </label>
                            <input
                                class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                                id="event-name"
                                placeholder="Enter event name"
                            />
                        </div>
                        <div class="grid gap-2">
                            <label for="event-date" class="text-sm font-medium">
                                Event Date
                            </label>
                            <input
                                class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                                id="event-date"
                                type="date"
                            />
                        </div>
                        <div class="grid gap-2">
                            <label for="event-time" class="text-sm font-medium">
                                Event Time
                            </label>
                            <input
                                class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                                id="event-time"
                                type="time"
                            />
                        </div>
                        <div class="grid gap-2">
                            <label for="event-location" class="text-sm font-medium">
                                Event Location
                            </label>
                            <input
                                class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                                id="event-location"
                                placeholder="Enter event location"
                            />
                        </div>
                    </div>
                    <div class="grid gap-2">
                        <label for="event-description" class="text-sm font-medium">
                            Event Description
                        </label>
                        <textarea
                            class="flex min-h-[80px] w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                            id="event-description"
                            placeholder="Enter event description"
                            rows="4"
                        ></textarea>
                    </div>
                </div>
            </div>
        </section>
        <div class="flex justify-between items-center mb-8 ">
            <h1 class="text-4xl font-bold mt-4" >Events</h1>
        </div>

        <div class="grid grid-cols-1 gap-8">
            <div>
                <h2 class="text-2xl font-bold mb-4">Pending Events</h2>
                <div class="bg-white rounded-lg shadow-md p-4 space-y-4" id="pending-events"></div>
            </div>
            <div>
                <h2 class="text-2xl font-bold mb-4">Approved Events</h2>
                <div class="bg-white rounded-lg shadow-md p-4 space-y-4" id="approved-events"></div>
            </div>
        </div>
    </div>

    <template id="event-template">
        <li class="bg-gray-100 rounded-lg p-4 flex flex-col justify-between space-y-4">
            <div>
                <h3 class="text-lg font-bold">Event Title</h3>
                <p class="text-gray-500">Event Date - Event Location</p>
            </div>
            <div class="flex justify-end gap-2 mt-4">
                <button
                    class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-blue-500 text-white hover:bg-blue-700 h-9 rounded-md px-3">Edit</button>
                <button
                    class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-green-500 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-green-500 text-white hover:bg-green-700 h-9 rounded-md px-3">Approve</button>
                <button
                    class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-red-500 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-red-500 text-white hover:bg-red-700 h-9 rounded-md px-3">Reject</button>
            </div>
        </li>
    </template>

    <template id="approved-event-template">
        <li class="bg-gray-100 rounded-lg p-4 flex flex-col justify-between">
            <div>
                <h3 class="text-lg font-bold">Event Title</h3>
                <p class="text-gray-500">Event Date - Event Location</p>
            </div>
            <div class="flex justify-end gap-2 mt-4">
                <button
                    class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-blue-500 text-white hover:bg-blue-700 h-9 rounded-md px-3">Edit</button>
                <button
                    class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-red-500 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-red-500 text-white hover:bg-red-700 h-9 rounded-md px-3">Delete</button>
            </div>
        </li>
    </template>

    <script>
        const pendingEvents = [
            {
                title: "Volleyball Tournament",
                date: "2023-09-10",
                location: "Community Center"
            },
            {
                title: "Golf Charity Event",
                date: "2023-10-05",
                location: "Country Club"
            }
        ];

        const approvedEvents = [
            {
                title: "Basketball Tournament",
                date: "2023-06-15",
                location: "City Arena"
            },
            {
                title: "Soccer Friendly",
                date: "2023-07-01",
                location: "Sports Complex"
            },
            {
                title: "Tennis Invitational",
                date: "2023-08-20",
                location: "Tennis Club"
            }
        ];

        function renderEvents(containerId, events, templateId) {
            const container = document.getElementById(containerId);
            const template = document.getElementById(templateId).content;
            events.forEach(event => {
                const clone = document.importNode(template, true);
                clone.querySelector("h3").textContent = event.title;
                clone.querySelector("p").textContent = `${event.date} - ${event.location}`;
                container.appendChild(clone);
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            renderEvents("pending-events", pendingEvents, "event-template");
            renderEvents("approved-events", approvedEvents, "approved-event-template");
        });
    </script>
     <script>
      const menuToggle = document.getElementById('menu-toggle');
      const mobileMenu = document.getElementById('mobile-menu');
  
      menuToggle.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });
    </script>
</body>

</html>
