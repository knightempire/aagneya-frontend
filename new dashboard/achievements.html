                class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 w-10 ml-auto">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                  stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5">
                  <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>

  <div class="w-full max-w-7xl mx-auto py-8 px-4 md:px-6">
      <section>
          <div class="flex items-center justify-between mb-6">
              <h2 class="text-2xl font-bold">Add New Achievement</h2>
              <button class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-black text-white hover:bg-gray-700 h-11 rounded-md px-8">
                  Add New Achievement
              </button>
          </div>
          <div class="rounded-lg border bg-card text-card-foreground shadow-sm p-6" data-v0-t="card">
              <div class="grid gap-6">
                  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                      <div class="grid gap-2">
                          <label for="achievement-title" class="text-sm font-medium">
                              Achievement Title
                          </label>
                          <input
                              class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                              id="achievement-title"
                              placeholder="Enter achievement title"
                          />
                      </div>
                      <div class="grid gap-2">
                          <label for="achievement-date" class="text-sm font-medium">
                              Date
                          </label>
                          <input
                              class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                              id="achievement-date"
                              type="date"
                          />
                      </div>
                      <div class="grid gap-2">
                          <label for="achievement-image" class="text-sm font-medium">
                              Image URL
                          </label>
                          <input
                              class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                              id="achievement-image"
                              placeholder="Enter image URL"
                          />
                      </div>
                  </div>
                  <div class="grid gap-2">
                      <label for="achievement-description" class="text-sm font-medium">
                          Achievement Description
                      </label>
                      <textarea
                          class="flex min-h-[80px] w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                          id="achievement-description"
                          placeholder="Enter achievement description"
                          rows="4"
                      ></textarea>
                  </div>
              </div>
          </div>
      </section>

      <div class="flex justify-between items-center mb-8">
          <h1 class="text-4xl font-bold">Achievements</h1>
      </div>

      <div class="grid grid-cols-1 gap-8">
          <div>
              <h2 class="text-2xl font-bold mb-4">Pending Achievements</h2>
              <div class="space-y-4" id="pending-achievements"></div>
          </div>
          <div>
              <h2 class="text-2xl font-bold mb-4">Approved Achievements</h2>
              <div class="space-y-4" id="approved-achievements"></div>
          </div>
      </div>
  </div>

  <template id="achievement-template">
      <div class="bg-gray-100 rounded-lg p-4 flex flex-col justify-between">
          <div class="flex gap-4">
              <img src="" alt="Achievement Image" width="600" height="300" class="rounded-lg object-cover" style="aspect-ratio:600/300;object-fit:cover" />
              <div class="flex-1 flex flex-col justify-between">
                  <div>
                      <h3 class="text-lg font-bold">Achievement Title</h3>
                      <p class="text-gray-600">Achievement Description</p>
                  </div>
                  <div class="mt-4 flex justify-end space-x-2">
                      <button class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-blue-500 text-white hover:bg-blue-700 h-9 rounded-md px-3">Edit</button>
                      <button class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-green-500 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-green-500 text-white hover:bg-green-700 h-9 rounded-md px-3">Approve</button>
                      <button class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-red-500 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-red-500 text-white hover:bg-red-700 h-9 rounded-md px-3">Reject</button>
                  </div>
              </div>
          </div>
      </div>
  </template>

  <template id="approved-achievement-template">
      <div class="bg-gray-100 rounded-lg p-4 flex flex-col justify-between">
          <div class="flex gap-4">
              <img src="" alt="Achievement Image" width="600" height="300" class="rounded-lg object-cover" style="aspect-ratio:600/300;object-fit:cover" />
              <div class="flex-1 flex flex-col justify-between">
                  <div>
                      <h3 class="text-lg font-bold">Achievement Title</h3>
                      <p class="text-gray-600">Achievement Description</p>
                  </div>
                  <div class="mt-4 flex justify-end space-x-2">
                      <button class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-blue-500 text-white hover:bg-blue-700 h-9 rounded-md px-3">Edit</button>
                      <button class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-red-500 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-red-500 text-white hover:bg-red-700 h-9 rounded-md px-3">Delete</button>
                  </div>
              </div>
          </div>
      </div>
  </template>

  <script>
      const pendingAchievements = [
          {
              title: "Community Service Award",
              description: "Recognizing outstanding contributions to the local community.",
              imageUrl: "/placeholder.svg"
          },
          {
              title: "Sportsmanship Award",
              description: "Awarded to the player who best exemplifies the spirit of fair play and respect.",
              imageUrl: "/placeholder.svg"
          },
          {
              title: "Comeback Player of the Year",
              description: "Recognizing an athlete's exceptional return to form after injury or adversity.",
              imageUrl: "/placeholder.svg"
          }
      ];

      const approvedAchievements = [
          {
              title: "Athlete of the Year",
              description: "Awarded for outstanding performance and sportsmanship throughout the season.",
              imageUrl: "/placeholder.svg"
          },
          {
              title: "MVP of the Season",
              description: "Recognized for consistently outstanding performance and leadership on the team.",
              imageUrl: "/placeholder.svg"
          },
          {
              title: "Rookie of the Year",
              description: "Awarded to the most outstanding first-year player in the league.",
              imageUrl: "/placeholder.svg"
          }
      ];

      function renderAchievements(containerId, achievements, templateId) {
          const container = document.getElementById(containerId);
          const template = document.getElementById(templateId).content;
          achievements.forEach(achievement => {
              const clone = document.importNode(template, true);
              clone.querySelector("img").src = achievement.imageUrl;
              clone.querySelector("img").alt = achievement.title;
              clone.querySelector("h3").textContent = achievement.title;
              clone.querySelector("p.text-gray-600").textContent = achievement.description;
              container.appendChild(clone);
          });
      }

      document.addEventListener("DOMContentLoaded", () => {
          renderAchievements("pending-achievements", pendingAchievements, "achievement-template");
          renderAchievements("approved-achievements", approvedAchievements, "approved-achievement-template");
      });
  </script>
   <script>
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
