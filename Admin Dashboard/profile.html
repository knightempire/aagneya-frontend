<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aagneya Dashboard</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#" class="logo">
            <i class='bx bx-code-alt'></i>
            <div class="logo-name"><span>Aag</span>neya</div>
        </a>
        <ul class="side-menu">
            <li><a href="dashboard.html"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
            <li><a href="event.html"><i class='bx bx-calendar-event'></i>Events</a></li>
            <li><a href="achievement.html"><i class='bx bx-medal'></i>Achievement</a></li>
            <li><a href="#"><i class='bx bx-news'></i>Blog</a></li>
            <li><a href="user.html"><i class='bx bx-group'></i>Users</a></li>
            <li class="active"><a href="#" class="toggle-submenu" data-target="community"><i class='bx bx-category-alt'></i>Community <i class='bx bx-chevron-down'></i> </a> </li>
            <ul class="submenu" id="community-submenu">
                <li><a href="./community/voting.html"><i class='bx bxl-graphql'></i>Stats</a></li>
                <li><a href="./community/president.html"><i class='bx bx-user'></i>President</a></li>
                <li><a href="./community/vicepresident.html"><i class='bx bx-user-check'></i>Vice President</a></li>
                <li><a href="./community/secretary.html"><i class='bx bx-user-minus'></i>Secretary</a></li>
                <li><a href="./community/publicrelation.html"><i class='bx bx-user-pin'></i>Public Relation</a></li>
            </ul>
            <li><a href="#"><i class='bx bx-cog'></i>Settings</a></li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#" class="logout">
                    <i class='bx bx-log-out-circle'></i> Logout
                </a>
            </li>
        </ul>
    </div>
    <!-- End of Sidebar -->

    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <button style="background-color: transparent; color: #1976d2; width: fit-content;">Hi , <span id="name"> Name</span></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <a href="#" class="notif">
                <i class='bx bx-bell'></i>
                <span class="count">12</span>
            </a>
        </nav>
        <!-- End of Navbar -->

        <main>
            <div class="header">
                <!-- Header content remains unchanged -->
            </div>
            <div class="bottom-data">
                <div class="orders bg-white rounded-lg shadow-md p-6">
                    <div class="profile-container">
                        <div class="profile-content flex flex-col md:flex-row items-start gap-8">
                            <div class="profile-image w-full md:w-1/3">
                                <img id="profileImage" src="default-profile.jpg" alt="Profile Picture" class="w-40 h-40 rounded-full object-cover shadow-lg mx-auto">
                                <h2 id="profileName" class="text-2xl font-bold text-gray-800 text-center mt-4">John Doe</h2>
                                <p id="profileEmail" class="text-gray-600 text-center">johndoe@example.com</p>
                            </div>
                            <div class="profile-details w-full md:w-2/3">
                                <form id="profileForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label for="editImage" class="block text-sm font-medium text-gray-700 mb-1">Profile Image</label>
                                        <input type="file" id="editImage" name="editImage" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" accept="image/*">
                                    </div>
                                    <div>
                                        <label for="editName" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                                        <input type="text" id="editName" name="editName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" value="John Doe" readonly>
                                    </div>
                                    <div>
                                        <label for="editEmail" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                        <input type="email" id="editEmail" name="editEmail" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" value="johndoe@example.com" readonly>
                                    </div>
                                    <div>
                                        <label for="editPhone" class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                                        <input type="tel" id="editPhone" name="editPhone" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" value="+1234567890" readonly>
                                    </div>
                                    <div>
                                        <label for="editDOB" class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
                                        <input type="date" id="editDOB" name="editDOB" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" value="1990-01-01" readonly>
                                    </div>
                                    <div>
                                        <label for="editDepartment" class="block text-sm font-medium text-gray-700 mb-1">Department</label>
                                        <input type="text" id="editDepartment" name="editDepartment" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" value="Computer Science" readonly>
                                    </div>
                                    <div>
                                        <label for="editYear" class="block text-sm font-medium text-gray-700 mb-1">Year</label>
                                        <input type="text" id="editYear" name="editYear" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" value="3rd Year" readonly>
                                    </div>
                                </form>
                                <div class="mt-6 flex space-x-4">
                                    <button id="editProfileBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md transition duration-300 ease-in-out">
                                        Edit Profile
                                    </button>
                                    <button id="saveProfileBtn" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-md transition duration-300 ease-in-out hidden">
                                        Save Profile
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="//unpkg.com/alpinejs" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const editProfileBtn = document.getElementById('editProfileBtn');
            const saveProfileBtn = document.getElementById('saveProfileBtn');
            const profileForm = document.getElementById('profileForm');
            const inputFields = profileForm.querySelectorAll('input');

            function toggleEditMode(editable) {
                inputFields.forEach(input => {
                    input.readOnly = !editable;
                    if (editable) {
                        input.classList.add('bg-yellow-50');
                    } else {
                        input.classList.remove('bg-yellow-50');
                    }
                });
                editProfileBtn.classList.toggle('hidden', editable);
                saveProfileBtn.classList.toggle('hidden', !editable);
            }

            editProfileBtn.addEventListener('click', function() {
                toggleEditMode(true);
            });

            function saveProfileData() {
                const profileData = {
                    name: document.getElementById('editName').value,
                    email: document.getElementById('editEmail').value,
                    phone: document.getElementById('editPhone').value,
                    dob: document.getElementById('editDOB').value,
                    department: document.getElementById('editDepartment').value,
                    year: document.getElementById('editYear').value
                };
                
                const imageInput = document.getElementById('editImage');
                if (imageInput.files.length > 0) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('profileImage').src = e.target.result;
                    };
                    reader.readAsDataURL(imageInput.files[0]);
                }

                console.log('Profile Data:', profileData);
                // Here you can also send this data to a server or perform other actions
            }

            saveProfileBtn.addEventListener('click', function() {
                saveProfileData();
                toggleEditMode(false);
                document.getElementById('profileName').textContent = document.getElementById('editName').value;
            });
        });
    </script>
</body>
</html>
