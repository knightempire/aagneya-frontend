    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <button style="background-color: transparent; color: #1976d2; width: fit-content;">Hi , <span id="name"> Name</span></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <a href="#" class="notif">
                <i class='bx bx-bell'></i>
                <span class="count">12</span>
            </a>
        </nav>

        <main>
            <div class="header">
                <h1>Profile Management</h1>
                <!-- ... -->
            </div>

            <div class="bottom-data">
                <div class="orders bg-white rounded-lg shadow-md p-6">
                    <div class="profile-container">
                        <div class="profile-content flex flex-col md:flex-row items-start gap-8">
                            <div class="profile-image w-full md:w-1/3">
                                <!-- Card Component -->
                                <div class="card w-full max-w-sm overflow-hidden bg-white rounded-lg shadow-lg" id="profileCard">
                                    <img class="object-cover object-center w-full" id="profileCardImage" src="https://upload.wikimedia.org/wikipedia/commons/4/43/1500x1500-abstract-sd2003.jpg" alt="Profile Picture">
                                    <div class="flex items-center justify-between px-6 py-3 bg-gray-900">
                                        <div class="flex items-center">
                                            <i class="fas fa-crown text-yellow-500"></i>
                                            <h1 class="mx-3 text-lg font-semibold text-white">Vice Captain</h1>
                                        </div>
                                    </div>
                                </div>
                                <span id="imageWarning" class="text-red-500 hidden mt-2">The image must be 1:1 ratio.</span>
                                <span id="fileTypeWarning" class="text-red-500 hidden mt-2">Only JPG or JPEG images are allowed.</span>
                            </div>
                            <div class="profile-details w-full md:w-2/3">
                                <form id="profileForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label for="editName" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                                        <input type="text" id="editName" name="editName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" value="John Doe" readonly>
                                    </div>
                                    <div>
                                        <label for="editEmail" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                        <input type="email" id="editEmail" name="editEmail" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" value="johndoe@example.com" readonly>
                                    </div>
                                    <div>
                                        <label for="editPhone" class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                                        <input type="tel" id="editPhone" name="editPhone" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" value="+1234567890" readonly>
                                    </div>
                                    <div>
                                        <label for="editDOB" class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
                                        <input type="date" id="editDOB" name="editDOB" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" value="1990-01-01" readonly>
                                    </div>
                                    <div>
                                        <label for="editDepartment" class="block text-sm font-medium text-gray-700 mb-1">Department</label>
                                        <input type="text" id="editDepartment" name="editDepartment" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" value="Computer Science" readonly>
                                    </div>
                                    <div>
                                        <label for="editYear" class="block text-sm font-medium text-gray-700 mb-1">Year</label>
                                        <input type="text" id="editYear" name="editYear" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" value="3rd Year" readonly>
                                    </div>
                                    <div>
                                        <label for="editImage" class="block text-sm font-medium text-gray-700 mb-1">Profile Image</label>
                                        <input type="file" id="editImage" name="editImage" accept="image/jpeg, image/jpg" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" disabled>
                                    </div>
                                </form>
                                <div class="mt-6 flex space-x-4">
                                    <button id="editProfileBtn" class="bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 px-4 rounded-md transition duration-300 ease-in-out">
                                        Edit Profile
                                    </button>
                                    <button id="backBtn" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-md transition duration-300 ease-in-out hidden">
                                        Back
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const editProfileBtn = document.getElementById('editProfileBtn');
                const backBtn = document.getElementById('backBtn');
                const profileForm = document.getElementById('profileForm');
                const inputs = profileForm.querySelectorAll('input');
                const imageWarning = document.getElementById('imageWarning');
                const fileTypeWarning = document.getElementById('fileTypeWarning');
                let isEditing = false;

                editProfileBtn.addEventListener('click', function() {
                    if (!isEditing) {
                        // Enable editing
                        inputs.forEach(input => {
                            input.removeAttribute('readonly');
                            input.removeAttribute('disabled');
                        });
                        editProfileBtn.textContent = 'Submit';
                        editProfileBtn.classList.remove('bg-purple-500', 'hover:bg-purple-600');
                        editProfileBtn.classList.add('bg-blue-500', 'hover:bg-blue-600');
                        backBtn.classList.remove('hidden');
                        isEditing = true;
                    } else {
                        // Save changes
                        const formData = new FormData(profileForm);
                        const profileData = {};
                        formData.forEach((value, key) => {
                            profileData[key] = value;
                        });

                        // Log the results to console
                        console.log('Profile Data:', profileData);

                        // Update profile name and email
                        document.getElementById('name').textContent = profileData.editName;

                        // Handle image update
                        const fileInput = document.getElementById('editImage');
                        if (fileInput.files && fileInput.files[0]) {
                            const file = fileInput.files[0];
                            const fileType = file.type;
                            if (fileType !== 'image/jpeg' && fileType !== 'image/jpg') {
                                fileTypeWarning.classList.remove('hidden');
                                imageWarning.classList.add('hidden');
                            } else {
                                const img = new Image();
                                const reader = new FileReader();

                                reader.onload = function(e) {
                                    img.src = e.target.result;
                                };

                                img.onload = function() {
                                    if (img.width !== img.height) {
                                        imageWarning.classList.remove('hidden');
                                        fileTypeWarning.classList.add('hidden');
                                    } else {
                                        document.getElementById('profileCardImage').src = img.src;
                                        imageWarning.classList.add('hidden');
                                        fileTypeWarning.classList.add('hidden');
                                    }
                                };

                                reader.readAsDataURL(file);
                            }
                        }

                        // Disable editing
                        inputs.forEach(input => {
                            input.setAttribute('readonly', '');
                            if (input.type === 'file') {
                                input.setAttribute('disabled', '');
                            }
                        });
                        editProfileBtn.textContent = 'Edit Profile';
                        editProfileBtn.classList.remove('bg-blue-500', 'hover:bg-blue-600');
                        editProfileBtn.classList.add('bg-purple-500', 'hover:bg-purple-600');
                        backBtn.classList.add('hidden');
                        isEditing = false;
                    }
                });

                backBtn.addEventListener('click', function() {
                    window.location.href = "editProfile.html";
                });

                document.getElementById('editImage').addEventListener('change', function(event) {
                    const file = event.target.files[0];
                    const fileType = file.type;

                    if (fileType !== 'image/jpeg' && fileType !== 'image/jpg') {
                        fileTypeWarning.classList.remove('hidden');
                        imageWarning.classList.add('hidden');
                    } else {
                        const img = new Image();
                        const reader = new FileReader();

                        reader.onload = function(e) {
                            img.src = e.target.result;
                        };

                        img.onload = function() {
                            if (img.width !== img.height) {
                                imageWarning.classList.remove('hidden');
                                fileTypeWarning.classList.add('hidden');
                            } else {
                                document.getElementById('profileCardImage').src = img.src;
                                imageWarning.classList.add('hidden');
                                fileTypeWarning.classList.add('hidden');
                            }
                        };

                        reader.readAsDataURL(file);
                    }
                });
            });
        </script>
    </div>
</body>

</html>
