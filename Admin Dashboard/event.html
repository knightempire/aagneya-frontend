<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/event.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <title>Aagneya</title>
</head>


<script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config = {
        darkMode: 'class',
    }
</script>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#" class="logo">
            <i class='bx bx-code-alt'></i>
            <div class="logo-name"><span>Aag</span>neya</div>
        </a>
        <ul class="side-menu">
            <li><a href="#"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
            <li><a href="#"><i class='bx bx-calendar-event'></i>Events</a></li>
            <li class="active"><a href="#"><i class='bx bx-medal'></i>Achievement</a></li>
            <li><a href="#"><i class='bx bx-news'></i>Blog</a></li>
            <li><a href="#"><i class='bx bx-group'></i>Users</a></li>
            <li><a href="#"><i class='bx bx-cog'></i>Settings</a></li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#" class="logout">
                    <i class='bx bx-log-out-circle'></i> Logout
                </a>
            </li>
        </ul>
    </div>
    <!-- End of Sidebar -->

    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <!-- <input type="search" placeholder="Search..."> -->
                    <button style="background-color: transparent; color: #1976d2;">Hi , <span id="name"> Name</span></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="#" class="notif">
                <i class='bx bx-bell'></i>
                <span class="count">12</span>
            </a>
            <!-- <a href="#" class="profile">
                <img src="images/logo.png">
            </a> -->
        </nav>

        <!-- End of Navbar -->

        <main>
            <div class="header">
                <div class="left">
                    <h1>Dashboard</h1>
                    <ul class="breadcrumb">
                        <li><a href="#">
                                Analytics
                            </a></li>
                        /
                        <li><a href="#" class="active">Shop</a></li>
                    </ul>
                </div>
                <a href="#" class="report">
                    <i class='bx bxs-add-to-queue'></i>
                    <span id="changes">Add</span>
                    <i class='bx bxs-x-circle' style="display: none;"></i>
                </a>
            </div>
            <br>
            <!-- code from here -->

            <div class="mx-4 md:mx-14 mt-10 border-2 border-blue-400 rounded-lg" id="formcontent">
                <div class="mt-6 md:mt-10 text-center font-bold text-lg md:text-xl">Contact Us</div>
                <div class="mt-3 text-center text-2xl md:text-4xl font-bold">Make an Appointment</div>
                <div class="p-4 md:p-8">
                    <div class="flex flex-col md:flex-row gap-4">
                        <input type="text" name="name" class="mt-4 md:mt-1 block w-full md:w-1/2 rounded-md border border-gray-300 bg-white px-3 py-2 sm:py-4 placeholder-gray-400 shadow-sm placeholder-semibold text-gray-500 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500 sm:text-sm"
                            placeholder="Full Name *" />
                        <input type="email" name="email" class="mt-4 md:mt-1 block w-full md:w-1/2 rounded-md border border-gray-300 bg-white px-3 py-2 sm:py-4 placeholder-gray-400 shadow-sm placeholder-semibold text-gray-500 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500 sm:text-sm"
                            placeholder="Email *" />
                    </div>
                    <div class="my-4 md:my-6 flex flex-col md:flex-row gap-4">
                        <select name="category" id="category" class="mt-4 md:mt-1 block w-full md:w-1/2 rounded-md border border-gray-300 bg-white px-3 py-2 sm:py-4 placeholder-gray-400 shadow-sm font-semibold text-gray-500 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500 sm:text-sm">
                <option disabled selected>Please Select</option>
                <option value="category1">Category 1</option>
                <option value="category2">Category 2</option>
                <!-- Add more options as needed -->
            </select>
                        <select name="time" id="time" class="mt-4 md:mt-1 block w-full md:w-1/2 rounded-md border border-gray-300 bg-white px-3 py-2 sm:py-4 placeholder-gray-400 shadow-sm font-semibold text-gray-500 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500 sm:text-sm">
                <option disabled selected>4:00 Available</option>
                <option value="time1">Time Slot 1</option>
                <option value="time2">Time Slot 2</option>
                <!-- Add more options as needed -->
            </select>
                    </div>
                    <div class="mb-4 md:mb-10">
                        <textarea name="message" id="message" cols="30" rows="5" class="resize-none mt-4 w-full rounded-md border border-gray-300 p-2 sm:p-5 placeholder-gray-400 shadow-sm font-semibold text-gray-500" placeholder="Message"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="cursor-pointer rounded-lg bg-blue-700 px-8 py-3 sm:py-5 text-sm md:text-base font-semibold text-white">Book Appointment</button>
                    </div>
                </div>
            </div>


            <br>


            <div class="relative min-h-screen bg-gray-100 dark:bg-gray-900" id="seprate">
                <section class="container px-4 mx-auto">
                    <div class="sm:flex sm:items-center sm:justify-between">
                    </div>

                    <!-- Buttons for toggling sections -->
                    <div class="mt-6 md:flex md:items-center md:justify-between">
                        <div class="inline-flex overflow-hidden bg-white border divide-x rounded-lg dark:bg-gray-900 rtl:flex-row-reverse dark:border-gray-700 dark:divide-gray-700">
                            <button id="viewAllSectionBtn" class="toggle-btn px-5 py-2 text-xs font-medium text-gray-600 transition-colors duration-200 bg-gray-100 sm:text-sm dark:bg-gray-800 dark:text-gray-300 ">
                                View all
                            </button>
                            <button id="monitoredSectionBtn" class="toggle-btn px-5 py-2 text-xs font-medium text-gray-600 transition-colors duration-200 sm:text-sm dark:hover:bg-gray-800 dark:text-gray-300 hover:bg-gray-100">
                                Monitored
                            </button>
                            <button id="unmonitoredSectionBtn" class="toggle-btn px-5 py-2 text-xs font-medium text-gray-600 transition-colors duration-200 sm:text-sm dark:hover:bg-gray-800 dark:text-gray-300 hover:bg-gray-100">
                                Unmonitored
                            </button>
                        </div>


                    </div>

                    <!-- Sections to toggle visibility -->
                    <div id="viewAllSection" class="flex flex-col mt-6">
                        <p>viewAllSection section content goes here.</p>


                        <div class="bg-gray-100 dark:bg-gray-900" style="padding-top: 40px;">
                            <!-- Card Container -->
                            <div id="card-container" class="max-w-4xl mx-auto">
                                <!-- Cards will be inserted here -->
                            </div>
                        </div>


                    </div>


                    <div id="monitoredSection" class="flex flex-col mt-6 hidden">
                        <p>Monitored section content goes here.</p>



                    </div>



                    <div id="unmonitoredSection" class="flex flex-col mt-6 hidden">




                        <p>Unmonitored section content goes here.</p>
                    </div>


                </section>



            </div>



        </main>

    </div>



    <script src="./js/event.js"></script>

    <script src="./js/index.js"></script>
</body>

</html>

<style>
    [x-cloak] {
        display: none
    }
</style>

<script src="https://cdn.tailwindcss.com"></script>

<script>
    tailwind.config = {
        darkMode: 'class',
    }
</script>

<script src="//unpkg.com/alpinejs" defer></script>
