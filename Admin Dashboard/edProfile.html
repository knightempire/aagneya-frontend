<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aagneya Dashboard</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#" class="logo">
            <i class='bx bx-code-alt'></i>
            <div class="logo-name"><span>Aag</span>neya</div>
        </a>
        <ul class="side-menu">
            <li><a href="./dashboard.html"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
            <li><a href="./event.html"><i class='bx bx-calendar-event'></i>Events</a></li>
            <li class="active"><a href="./achivement.html"><i class='bx bx-medal'></i>Achievement</a></li>
            <li><a href="#"><i class='bx bx-news'></i>Blog</a></li>
            <li><a href="./user.html"><i class='bx bx-group'></i>Users</a></li>
            <li><a href="#" class="toggle-submenu" data-target="community"><i class='bx bx-category-alt'></i>Community <i class='bx bx-chevron-down'></i> </a> </li>
            <ul class="submenu" id="community-submenu">
                <li><a href="./community/voting.html"><i class='bx bxl-graphql'></i>Stats</a></li>
                <li><a href="./community/president.html"><i class='bx bx-user'></i>President</a></li>
                <li><a href="./community/vicepresident.html"><i class='bx bx-user-check'></i>Vice President</a></li>
                <li><a href="./community/secretary.html"><i class='bx bx-user-minus'></i>Secretary</a></li>
                <li><a href="./community/pulicrelation.html"><i class='bx bx-user-pin'></i>Public Relation</a></li>
            </ul>
            <li><a href="#"><i class='bx bx-cog'></i>Settings</a></li>
        </ul>

        <ul class="side-menu">
            <li>
                <a href="#" class="logout" onclick="logout()">
                    <i class='bx bx-log-out-circle'></i> Logout
                </a>
            </li>
        </ul>
    </div>
    <!-- End of Sidebar -->

    <!-- Main Content -->
    <div class="content">
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <button style="background-color: transparent; color: #1976d2; width: fit-content;">Hi , <span id="name"> Name</span></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <a href="#" class="notif">
                <i class='bx bx-bell'></i>
                <span class="count">12</span>
            </a>
        </nav>

        <main class="grid grid-cols-2 gap-4 p-4">
            <div class="col-span-1 row-span-2 bg-gray-100 p-4 rounded-lg shadow">
                <h2 class="text-xl font-bold mb-4">Profile Edit</h2>
                <!-- Add profile edit form here -->
            </div>
            <div class="col-span-1 bg-gray-100 p-4 rounded-lg shadow">
                <h2 class="text-xl font-bold mb-4">Reset Password</h2>
                <!-- Add reset password form here -->
            </div>
            <div class="col-span-1 bg-gray-100 p-4 rounded-lg shadow">
                <h2 class="text-xl font-bold mb-4">Security Questions</h2>
                <!-- Add security questions form here -->
            </div>
        </main>
    </div>

    <script src="//unpkg.com/alpinejs" defer></script>
    <script>
        // Your existing JavaScript code here
    </script>
</body>

</html>
