                </div>
                <div class="mt-8 lg:w-1/2 lg:mt-0">
                    <form class="w-full lg:max-w-xl" onsubmit="forgot(event)">

                            <span class="absolute">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx-3 text-gray-300 dark:text-gray-500"

                                </svg>

                        </div>
                        <div class="relative flex items-center mt-4">
                            <span class="absolute">
                                <i class="fa fa-calendar mx-3 text-gray-300 dark:text-gray-500"></i>
                            </span>
                            <input type="date" id="dob" class="block w-full px-10 py-3 text-gray-700 bg-white border rounded-lg dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40"
                                placeholder="Date of Birth">
                        </div>

                        <div class="mt-8 md:flex md:items-center">
                            <button type="submit" class="w-full px-6 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-500 rounded-lg md:w-1/2 hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                                Continue
                            </button>

                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
