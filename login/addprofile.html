<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="./css/addprofile.css">
</head>

<body>
    <form id="registrationForm">
        <header>Registration</header>
        <div class="form">
            <div class="details personal">
                <span class="title">Personal Details</span>
                <div class="fields">
                    <div class="input-field">
                        <label>Full Name</label>
                        <input type="text" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="input-field">
                        <label>Roll Number</label>
                        <input type="text" name="roll_number" placeholder="Enter your roll number" required>
                    </div>
                    <div class="input-field">
                        <label>Email</label>
                        <input type="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-field">
                        <label>Mobile Number</label>
                        <input type="tel" name="mobile" placeholder="Enter mobile number" required>
                    </div>
                    <div class="input-field">
                        <label>Gender</label>
                        <select name="gender" required>
                            <option value="" disabled selected>Select gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <label>Date of Birth</label>
                        <input type="date" name="dob" required>
                    </div>
                    <div class="input-field">
                        <label>Photo</label>
                        <input type="file" name="photo" accept=".jpg,.jpeg" required>
                    </div>
                    <div class="input-field">
                        <label>Sport</label>
                        <input type="text" name="sport" placeholder="Enter your sport" required>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button type="submit">Submit</button>
            </div>
        </div>
    </form>

    <script>
        const form = document.getElementById('registrationForm');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            // Get all form data
            const formData = new FormData(form);

            // Create an object to store the data
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            // Store the data in local storage
            localStorage.setItem('registrationData', JSON.stringify(data));

            console.log('Form data saved to local storage:', data);

            // Log stored data directly in the console
            const storedData = localStorage.getItem('registrationData');
            if (storedData) {
                const data = JSON.parse(storedData);
                console.log('Stored Data:', data);
            } else {
                console.log('No data found in local storage.');
            }
        });
    </script>
</body>

</html>
