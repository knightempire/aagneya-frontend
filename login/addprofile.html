

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="./css/addprofile.css">
</head>

<body>
    <form id="registrationForm">
        <header>Registration</header>
        <div class="form">
            <div class="details personal">
                <span class="title">Personal Details</span>
                <div class="fields">
                    <div class="input-field">
                        <label>Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="input-field">
                        <label>Roll Number</label>
                        <input type="text" id="rollNumber" name="roll_number" placeholder="Enter your roll number" required>
                    </div>
                    <div class="input-field">
                        <label>Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-field">
                        <label>Mobile Number</label>
                        <input type="tel" id="mobile" name="mobile" placeholder="Enter mobile number" required>
                    </div>
                    <div class="input-field">
                        <label>Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="" disabled selected>Select gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <label>Date of Birth</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div class="input-field">
                        <label>Photo</label>
                        <input type="file" id="photo" name="photo" accept=".jpg,.jpeg" required>
                    </div>
                    <div class="input-field">
                        <label>Sport</label>
                        <input type="text" id="sport" name="sport" placeholder="Enter your sport" required>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button type="submit">Submit</button>
            </div>
        </div>
    </form>

    <script>
        function storeFormData() {
            // Retrieve values from form
            const name = document.getElementById('name').value;
            const rollNumber = document.getElementById('rollNumber').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            const gender = document.getElementById('gender').value;
            const dob = document.getElementById('dob').value;
            const sport = document.getElementById('sport').value;

            // Log values to console
            console.log('Name:', name);
            console.log('Roll Number:', rollNumber);
            console.log('Email:', email);
            console.log('Mobile Number:', mobile);
            console.log('Gender:', gender);
            console.log('Date of Birth:', dob);
            console.log('Sport:', sport);

            // Optionally, store in local storage or perform other actions
        }

        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            storeFormData();
        });
    </script>
</body>

</html>
