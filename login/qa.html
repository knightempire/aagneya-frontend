                            <path stroke-linecap="round" stroke-linejoin="round" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" />

                        <div class="mt-8 text-center">
                            <p class="mt-2 text-base text-gray-500 dark:text-gray-400">What was the name of your elementary school?</p>
                        </div>
                    </div>
                </div>

            <!-- Form 3 -->
            <div onclick="selectCard(3)" id="card-3" class="w-full sm:w-1/3 lg:w-1/4 px-4 mb-8 cursor-pointer border-2 rounded-lg h-64 mt-8 sm:mt-0 sm:ml-4">

                    <div class="flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-gray-700 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" />
                        </svg>

                    <div class="mt-4 text-center">

                        <div class="mt-8 text-center">
                            <p class="mt-2 text-base text-gray-500 dark:text-gray-400">What is the name of your favorite childhood friend?</p>
                        </div>
                    </div>

            </div>
        </div>

        <div id="answerSection" class="hidden flex justify-center mt-6">
            <div class="w-full sm:w-1/2 lg:w-1/3 px-4">
                <div class="flex flex-col items-center">
                    <input type="text" id="answer" class="w-full p-2 mb-4 border border-gray-300 rounded-md" placeholder="Write your answer here...">
                    <button class="w-auto px-4 py-2 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-md hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40" onclick="qa()">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedCard = null;

        function selectCard(cardNumber) {
            selectedCard = cardNumber;

            // Reset all card borders
            document.querySelectorAll('.cursor-pointer').forEach(card => {
                card.classList.remove('border-blue-500');
            });

            // Highlight the selected card
            document.getElementById(`card-${cardNumber}`).classList.add('border-blue-500');

            // Show the answer section
            document.getElementById('answerSection').classList.remove('hidden');
        }
